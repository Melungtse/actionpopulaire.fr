{% extends "front/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Annuler «&nbsp;{{ event.name }}&nbsp;»{% endblock %}

{% block main %}
    <h3 class="text-center">Annuler «&nbsp;{{ event.name }}&nbsp;»</h3>
    <div class="row">
        <div class="col-sm-12">
            Souhaitez vous rééllement annuler l'événement «&nbsp;{{ event.name }}&nbsp;» ?
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-danger btn-lg" type="submit">Annuler l'événement</button>
            </form>
        </div>
    </div>
{% endblock %}
