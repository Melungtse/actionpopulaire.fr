language: python
python:
  - "3.6"
services:
  - postgresql
addons:
  postgresql: "9.6"
  apt:
    packages:
      - libgdal-dev
      - postgresql-9.6-postgis-2.3
dist: trusty
sudo: required

cache: pip

before_install:
  - export DATABASE_URL="postgis://postgres@localhost/api"
  - export PIP_USE_MIRRORS=true

install: "pip install -r requirements.txt"

script: "cd src && python manage.py test"
