{% load display_lib %}
<div class="input-group">
  <h4>Prêt à l'AFCE France insoumise</h4>
  <div>Vous avez prêté <strong>{{ payment.price | display_price }}</strong> pour la campagne européenne de la France
    insoumise le {{ payment.meta.signature_datetime }}</div>
  {% if payment.meta.contract_path %}
    <span class="input-group-btn">
  <a class="btn btn-default" href="{% url "europeennes_view_contract" payment.id %}">
    Voir le contrat
  </a>
</span>

  {% endif %}
</div>
