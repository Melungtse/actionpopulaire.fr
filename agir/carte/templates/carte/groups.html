{% extends "carte/layout.html" %}

{% block title %}
  Carte des groupes d'appui
{% endblock %}

{% block map_script %}
  <script>
    var types = {{ type_config }};
    var subtypes = {{ subtype_config }};
    var bounds = {{ bounds }};

    window['carte/map'].listMap('map', {
      endpoint: '{% url "carte:group_list" %}{{ querystring }}',
      listType: 'groups',
      types,
      subtypes,
      bounds
    });
  </script>
{% endblock %}
